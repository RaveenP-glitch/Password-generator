<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="/lock.png" type="icon">
    <link rel="stylesheet" href="/style.css">

    <title>Password Generator</title>
</head>

<body>
    <div class="maindiv">

        <div class="result-container">
            <textarea id="PasswordResult">Hello</textarea>

        </div>

        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="checkbox" id="Passwordlength" min="4" max="20" value="8" />

            </div>
            <div class="setting">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" checked />

            </div>
            <div class="setting">
                <label>Password length</label>
                <input type="checkbox" id="lowercase" checked />

            </div>
            <div class="setting">
                <label>Password length</label>
                <input type="checkbox" id="numbers" checked />

            </div>
            <div class="setting">
                <label>Password length</label>
                <input type="checkbox" id="symbols" checked />

            </div>



        </div>

        <div class="buttons1">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i>Generate
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i>Copy
            </button>

        </div>

    </div>


</body>

<script src="script.js"></script>

</html>
